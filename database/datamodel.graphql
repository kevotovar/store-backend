type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
}

type Brand {
  id: ID! @unique
  name: String! @unique
}

type Category {
  id: ID! @unique
  name: String! @unique
}

type Image {
  id: ID! @unique
  file: String!
}